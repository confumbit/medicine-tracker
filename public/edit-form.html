<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Medicine</title>
  </head>
  <body>
    <form action="/edit-medicine" method="post" class="editform">
      <label for="name">Medicine Name:</label>
      <input type="text" id="name" name="name" />
      <label for="quantity">Medicine Quantity:</label>
      <input type="number" id="quantity" name="quantity" />
      <label for="min">Minimum Quantity:</label>
      <input type="number" id="min" name="min" />
      <input type="submit" />
    </form>
  </body>
  <script>
    let form = document.querySelector(".editform");
    index = window.location.href.indexOf("edit") + 5;
    console.log(window.location.href.slice(index));
    form.action = "/edit-medicine/" + window.location.href.slice(index);
  </script>
</html>
